# [Frontend]
frontend.url=http://localhost:3000

# [Azure Blob Storage Settings]
spring.cloud.azure.storage.connection-string=${azureConnectionString}
spring.cloud.azure.storage.blob.container-name=testcontainer

# [Localhost Postgre Storage Settings]
spring.datasource.url=jdbc:postgresql://localhost:5432/storage
spring.datasource.username=postgres
spring.datasource.password=123123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# [Security settings]
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://accounts.google.com
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://www.googleapis.com/oauth2/v3/certs
spring.security.oauth2.client.registration.google.client-id=${googleOauth2ClientID}
spring.security.oauth2.client.registration.google.client-secret=${googleOauth2ClientSecret}
spring.security.oauth2.client.registration.google.scope=openid,profile



